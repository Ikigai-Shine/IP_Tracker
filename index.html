<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <title>IP Address Tracker</title>
</head>
<body>
    <header>
        <h1>
            IP Address Tracker
        </h1>

        <form action="submit" name="ip" >
            <label for="ip_input">Enter IP Address or Domain</label>
            <input type="text" name="ipInput" id="ip_input" placeholder="Search for any IP address or domain">
            <label for="submit">Submit form</label>
            <input type="image" id="submit" name="submit" src="images/icon-arrow.svg" alt="Submit"/>
          </form>
    </header>

    <div class="main">
        <div class="main_col">
            <h2 class="main_col_head">
                IP Address
            </h2>
            <span id="ipAddress"></span>
        </div>

        <div class="main_col">
            <h2 class="main_col_head">
              Location
            </h2>
            <span id="location"></span>
        </div>

        <div class="main_col">
            <h2 class="main_col_head">
              Timezone
            </h2>
            <span id="timezone"></span>
        </div>
    
        <div class="main_col">
            <h2 class="main_col_head">
              ISP
            </h2>
            <span id="isp"></span>
        </div>
    </div>

    <div id="map"></div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
